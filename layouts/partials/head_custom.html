 <!DOCTYPE html>
 {{ if .Site.Params.googlefonts }}
 <link rel="stylesheet" href="{{ .Site.Params.googlefonts }}" type="text/css" media="all" /> 
 {{ end }}

<style>
  .intro-header .page-heading h1 {    /*  Main title   */
    font-family: 'Lato';
    font-size: 60px;
    font-weight: 700;
    color: rgb(40, 40, 40);
  }
  .intro-header .post-heading h1 {    /*  Blog post title - post page */
    font-family: 'Lato';
    font-size: 60px;
    font-weight: 700;
    color: rgb(40, 40, 40);
  }
   .post-read-more {                 /*  [Read More] main page */
    font-family: 'Lato';
  }  
  h2.post-title {                    /*  Post title */
    font-family: 'Lato';
    color: rgb(40, 40, 40);
  }
  h3 {                               /*  Subtitles in post */
    font-family: 'Lato';
    color: rgb(40, 40, 40);
  }
  h3#my-history {                     /*    h3 title used in About */
    font-family: 'Lato';
    color: rgb(40, 40, 40);
  }
  p {                                 /*  Text body of post */
    font-family: 'Lora';
    color: black;
  }
  .container-fluid .navbar-brand {    /*  Menu - left */ 
    font-family: 'Lato';
    font-size: 14px;
    font-weight: 400;
    color: rgb(80, 80, 80);
  }
  .navbar-custom .nav li a {          /*  Menu - right */
    font-family: 'Lato';
    font-size: 14px;
    color: rgb(80, 80, 80);
  }
   .tags-heading h1 {                 /*  Tags main title */
    font-family: 'Lato';
    font-weight: bolder;
    color: rgb(40, 40, 40);
  }
  .panel-title {                      /*  Tag names in table  */
    font-family: 'Lato';
    font-size: 18px;
    font-weight: 400;
    color: rgb(100, 100, 100); ;
  }
  .post-preview a:focus, .post-preview a:hover {  /* Hover over post title/sub-title - only subtitle changes */
    color: rgb(128, 0, 0);
  }
  .container-fluid .navbar-brand:hover {          /* Hover menu left */
    color: rgb(128, 0, 0);
  }
  .navbar-custom .nav li a:hover {                /* Hover menu right */
    color: rgb(128, 0, 0);
  }
  .pager li a {                                   /* PREVIOUS/NEXT POST */
    font-family: 'Lato';
    color: rgb(40, 40, 40);
  }
  table tr th {                                   /* Table headers */
    font-family: 'Lato';
    color: rgb(40, 40, 40);
  }
  .well {                   /* Remove borders at top of image on main page. See content/_index.md */
    padding: 0px;
    border: 0px;
  }
  .leaflet .legend {
    padding: 6px 10px 6px 6px;                    /* Border of map legend */
    background: #fff;
    opacity: 1.0;
    border-left:5px solid #666666;
    border-right:5px solid #666666;
    border-top:5px solid #666666;
    border-bottom:5px solid #666666
  }
  .leaflet {                                      /* Border of map */
    border-style: solid;
    border-left:5px solid #666666;
    border-right:5px solid #666666;
    border-top:5px solid #666666;
    border-bottom:5px solid #666666;
    border-radius: 5px;
  }
  .noselect {                                      /* Border of treemap in Tree Taxonomy in Toronto */
    border-style: solid;
    border-left:5px solid #666666;
    border-right:5px solid #666666;
    border-top:5px solid #666666;
    border-bottom:5px solid #666666;
    border-radius: 5px;
  }
</style>
